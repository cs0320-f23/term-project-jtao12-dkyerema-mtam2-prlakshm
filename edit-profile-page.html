    <body>
        <div class="edit-profile-label">
          <style> /* i dont like that this is here lmao how do i fix it in css */
            label {
              display: block;
              margin-top: 15px;
              }
          </style>
            <form action="/action_page.php">
              <label for="profile-image">Upload Image Here</label>
              <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="displayImage(this)" />
              <img id="uploaded-image" alt="Uploaded Image">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
    
                <label for="shop-name">Shop Name</label>
                <input type="text" id="shop-name" name="shop-name" />
    
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
                <label>
                    <input type="checkbox" name="privacy-checkbox">
                    Make Email Public
                </label>
    
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" />
                <label>
                    <input type="checkbox" name="privacy-checkbox">
                    Make Phone Number Public
                </label>
    
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="instagram" />
                <label>
                    <input type="checkbox" name="privacy-checkbox">
                    Make Instagram Public
                </label>
            </form>
        </div>
        <script>
          function displayImage(input) {
              var file = input.files[0];
              if (file) {
                  var reader = new FileReader();
  
                  reader.onload = function(e) {
                      var imageElement = document.getElementById('uploaded-image');
                      imageElement.src = e.target.result;
                      imageElement.style.display = 'block'; // Show the image
                  };
  
                  reader.readAsDataURL(file);
              }
          }
      </script>
    </body>
